name: Git cliff update
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  update_release:
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Install Git Cliff
        run: cargo install git-cliff
        
      - name: Bump version
        id: bump
        run: |
          BUMPED_VERSION=$(git cliff --unreleased --bump --context | jq -r .[0].version)
          echo "Bumped version: $BUMPED_VERSION"
          echo "bumped_version=$BUMPED_VERSION" >> "$GITHUB_OUTPUT"
          
      - name: update
        run: |
          echo ------------------------------
          git cliff --bump
          echo ------------------------------
          git cliff --bump > CHANGELOG.md
          echo ------------------------------
          cat CHANGELOG.md
          echo ------------------------------
        
      - uses: gr2m/create-or-update-pull-request-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          title: "chore: release ${{ steps.bump.outputs.bumped_version }}"
          commit-message: "Release ${{ steps.bump.outputs.bumped_version }}"
          author: "CI <email@domain.test>"
          branch: "release-${{ steps.bump.outputs.bumped_version }}"
